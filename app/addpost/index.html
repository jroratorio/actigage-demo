<h1>Add post</h1>
<div class="form-container">
    <form method="post" name="vm.upload_form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="{{vm.placeholder.title}}" ng-model="vm.post.title" required />
        </div>
		
		<div class="form-group">
            <label for="sharetype">Share Type</label>
            <select ng-model="vm.post.sharetype" class="form-control" ng-options="type for type in vm.sharetype">
</select>
        </div>
		
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="10" id="description" class="form-control" placeholder="{{vm.placeholder.description}}" ng-model="vm.post.description" required ></textarea>
        </div>
